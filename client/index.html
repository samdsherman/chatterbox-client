<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/runner.js"></script>
  </head>



  <body>
    <div class="col-md-2" id="leftColumn"></div>

    <div class="col-md-8" id="middleColumn">

      <!-- <div id="main">
        <h1>chatterbox</h1>
        Your HTML goes here!
        <span id='username'></span>
      </div> -->
      <nav class='navbar navbar-default navbar-fixed-top'>
        <div class='container'>
          
        </div>
      </nav>

      <button class='btn btn-default' onclick="app.refresh()">Refresh</button>

      <div id="roomInput" class='dropdown'>
        <select class='form-control' id='roomSelect'>
          <option value="newroom">New Room...</option>
          <option value="lobby" selected="selected">lobby</option>
        </select>
      </div>

      <div class='form-group-lg' id="sendForm">
        
        <form class='form-horizontal' action="#" id="send" method="post">
          <div class='input-group'>
            <input class='form-control input-lg' type="text" name="message" id="message" placeholder="Your thoughts">
            <div class='input-group-btn'>
              <input type="submit" name="submit" class="submit btn btn-info btn-lg">
            </div>
          </div>
        </form>

      </div>

      <div id="chats"></div>


      </div>
    <div class="col-md-2" id="rightColumn"></div>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

  </body>
</html>
