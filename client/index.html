<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/runner.js"></script>
  </head>



  <body>
    <div class="col-md-2" id="leftColumn"></div>

    <div class="col-md-8" id="middleColumn">
    <!-- navbar -->
      <nav class='navbar navbar-default navbar-fixed-top'>
        <div class='container'>
          <div class='navbar-header'>
            <a class='navbar-brand' href='#'>
              <span class="glyphicon glyphicon-gift glyphicon-align-left" aria-hidden="true"></span>
              <h3 style="display: inline;">chatterBox</h3>
            </a>
          </div>
          <div class="navbar-nav navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="form-group">
              <label for="roomSelect" class="col-sm-4 control-label chatRoomLabel">ChatRooms:</label>
              <div class="col-sm-8">
                <select class='form-control navbar-btn' id='roomSelect'>
                  <option value="newroom">New Room...</option>
                  <option value="default" selected="selected">default</option>
                </select>
              </div>
            </div>
          </div>
          <ul class="nav navbar-nav navbar-right navbar-collapse">
            <li>
              <button class='btn btn-success btn-lg glyphicon glyphicon-refresh' id='refreshButton'></button>
            </li>
        </div>
      </nav>
      <!-- Send form -->
      <div class='form-group-lg' id="sendForm">
        
        <form class='form-horizontal' action="#" id="send" method="post">
          <div class='input-group'>
            <input class='form-control input-lg' type="text" name="message" id="message" placeholder="Your thoughts">
            <div class='input-group-btn'>
              <input type="submit" name="submit" class="submit btn btn-info btn-lg">
            </div>
          </div>
        </form>

      </div>
      <!-- chats append to here -->
      <ul class="nav nav-tabs" role='tablist'>
        <li role='presentation' class='active'>
          <a href='#default' role='tab' data-toggle='tab'>Default</a>
        </li>
      </ul>



      <div id="chats"></div>


      </div>

    <div class="col-md-2" id="rightColumn"></div>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

  </body>
</html>
